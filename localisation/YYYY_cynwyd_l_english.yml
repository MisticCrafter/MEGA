# Cynwyd Ideas
 CWD_ideas:0 "Exiles' Ideas"
 CWD_ideas_bonus:0 "Exiles' Ambition"
 CWD_ideas_start:0 "Exiles' Tradition"
 communal_ownership_i1:0 "Communal Ownership"
 communal_ownership_i1_desc:0 "We live in a place unknown to ourselves and others. We can reject previous laws of land and seek to live together and for each other. We are united under the banner of being the Exiles."
 lollard_church_i2:0 "Lollard Church"
 lollard_church_i2_desc:0 "We fled from the demonic heathens, of the Lowlands, to protect the true church of Lollardy and the reforms of Iwan Wynclyf. We have given up on reforming, we seek to re-establish a true church. Unity for all, All for unity."
 legacy_of_the_paradyxian_purges_i3:0 "Legacy of the Paradyxian Purges"
 legacy_of_the_paradyxian_purges_i3_desc:0 "Our people are recovering from the horror that was the 'Paradyxian Purges', The crushing of our worship of the Lord and our Welsh cultural traditions, we fled on ships to this new world. We learned shipwrighting by pure force and bad luck, at least we've learned a useful skill for this new place."
 piracy_of_the_exiles_i4:0 "Piracy of the Exiles"
 piracy_of_the_exiles_i4_desc:0 "We raid out of necessity. Following the rules of Saint Robyn Hwd, we take from the more fortunate and grant it towards the people. Iwan Wynclyf would be proud of our continuations of his teachings."
 mercenary_and_privateers_i5:0 "Mercenaries and Privateers"
 mercenary_and_privateers_i5_desc:0 "The Exiles are world renowned for our skill as privateers and mercenaries for armies. We travel the seas and fight wars in the colonies of the Americas. We also known how to demand adequate payment and have it be on time as well, or you'll face the sword and cannon."
 last_remnants_of_the_dragon_duchy_i6:0 "Last Remnants of the Dragon Duchy"
 last_remnants_of_the_dragon_duchy_i6_desc:0 "We continue the traditions and customs of the former Dragon Duchy. The Dragon Duchy of Cymru used to be a strong bastion on the Isle of Britannia, but now we have to lead the diaspora into a new future with a new republic. "
 city_of_faith_and_loot_i7:0 "The City of Faith and Loot"
 city_of_faith_and_loot_i7_desc:0 "We have learned that embracing the policies of Saint Robyn Hwd will lead to enriching of the Exiles. We shall no longer just be the Exiles anymore, and rather be known around the world as 'Dinas Ffydd a Loot', the city of faith and loot."
# Cynwyd Modifiers
 CWD_exiles_landing_paper_mill:0 "Exile's Landing Paper Mill"
 desc_CWD_exiles_landing_paper_mill:0 "A paper mill on the isle of Exile's Landing, first established by exodus Lollards from Wales during the Paradoxian Purges."