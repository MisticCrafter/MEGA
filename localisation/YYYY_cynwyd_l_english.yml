# Cynwyd Ideas
 CWD_ideas: "Exiles' Ideas"
 CWD_ideas_bonus: "Exiles' Ambition"
 CWD_ideas_start: "Exiles' Tradition"
 communal_ownership_i1: "Communal Ownership"
 communal_ownership_i1_desc: "We live in a place unknown to ourselves and others. We can reject previous laws of land and seek to live together and for each other. We are united under the banner of being the Exiles."
 lollard_church_i2: "Lollard Church"
 lollard_church_i2_desc: "We fled from the demonic heathens, of the Lowlands, to protect the true church of Lollardy and the reforms of Iwan Wynclyf. We have given up on reforming, we seek to re-establish a true church. Unity for all, All for unity."
 legacy_of_the_paradyxian_purges_i3: "Legacy of the Paradyxian Purges"
 legacy_of_the_paradyxian_purges_i3_desc: "Our people are recovering from the horror that was the 'Paradyxian Purges', The crushing of our worship of the Lord and our Welsh cultural traditions, we fled on ships to this new world. We learned shipwrighting by pure force and bad luck, at least we've learned a useful skill for this new place."
 piracy_of_the_exiles_i4: "Piracy of the Exiles"
 piracy_of_the_exiles_i4_desc: "We raid out of necessity. Following the rules of Saint Robyn Hwd, we take from the more fortunate and grant it towards the people. Iwan Wynclyf would be proud of our continuations of his teachings."
 mercenary_and_privateers_i5: "Mercenaries and Privateers"
 mercenary_and_privateers_i5_desc: "The Exiles are world renowned for our skill as privateers and mercenaries for armies. We travel the seas and fight wars in the colonies of the Americas. We also known how to demand adequate payment and have it be on time as well, or you'll face the sword and cannon."
 last_remnants_of_the_dragon_duchy_i6: "Last Remnants of the Dragon Duchy"
 last_remnants_of_the_dragon_duchy_i6_desc: "We continue the traditions and customs of the former Dragon Duchy. The Dragon Duchy of Cymru used to be a strong bastion on the Isle of Britannia, but now we have to lead the diaspora into a new future with a new republic. "
 city_of_faith_and_loot_i7: "The City of Faith and Loot"
 city_of_faith_and_loot_i7_desc: "We have learned that embracing the policies of Saint Robyn Hwd will lead to enriching of the Exiles. We shall no longer just be the Exiles anymore, and rather be known around the world as 'Dinas Ffydd a Loot', the city of faith and loot."
# Cynwyd Modifiers
 CWD_exiles_landing_paper_mill:0 "Exile's Landing Paper Mill"
 desc_CWD_exiles_landing_paper_mill:0 "A paper mill on the isle of Exile's Landing, first established by exodus Lollards from Wales during the Paradyxian Purges."
# Cynwyd Government Reforms
 social_banditry_republic_reform:0 "Robyn Hwd Republic"
 social_banditry_republic_reform_desc:0 "Our republic is many things; a mercenary state, a republic of privateers, and a commune of Lollardy. We are all of those, and so much more. We are all dedicated to the embetterment of the public good, whether through mercenary work, privateering, or smuggling goods."
 teachings_of_saint_robyn_hwd_reform:0 "Teachings of Saint Robyn Hwd"
 teachings_of_saint_robyn_hwd_reform_desc:0 "Saint Robyn Hwd was a bandit and rogue who, by myth, would steal from the rich and give towards the poor. Our existence in the new world is of poor and dire conditions. We shall follow in the lights of Robyn Hwd and intertwine social banditry with Iwan Wynclyf's teachings of communal lollard living. We are the masters of our own fate!"
 the_lollard_church_of_the_exiles_reform:0 "The Lollard Church of the Exiles"
 the_lollard_church_of_the_exiles_reform_desc:0 "Having fled Cymru for safe refuge, away from the Dutch purges, we have established a new church; No longer connected to a self-enriching Papacy, we serve our community, we all are equal under God. We are finally able to reform society into our true Lollard utopia."
 the_dragon_republic_reform:0 "The Dragon Republic"
 the_dragon_republic_reform_desc:0 "Having established ourselves on the world stage as men and women of might. We can finally establish a true republic in honor of our past. The Dragon Duchy may be gone, but the Dragon Republic rises. We will be the true bastion of Lollard belief, piratical action, and mercenary might!"
 iron_crowned_captain_of_war_reform:0 "Iron-Crowned Captain of War"
 iron_crowned_captain_of_war_reform_desc:0 "The Iron-Crowned Captain of War is a position that organizes the defense of the Bandit Republic. The position acts as our head of government and represents the Commune, the Church, and the disparate mercenaries and privateers. We employ various famed heads of mercenary groups and privateer captains, their prestige makes them renowned and trusted by the public to defend ourselves. To prevent tyranny, we make sure swap our leader every so often."
 the_business_of_social_banditry_reform:0 "The Business of Social Banditry"
 the_business_of_social_banditry_reform_desc:0 "While the mercenary leaders fight to defend us, and the privateers defend our seas, our republic is a business. We engage in the business of social banditry, we take from the rich and extravagent and grant to the poor and needing. Our skill in business can lead to some calling us a business with a state, they are not wrong."
 the_band_of_the_exiles_reform:0 "The Band of the Exiles"
 the_band_of_the_exiles_reform_desc:0 "We organize our military into the Band of the Exiles. We serve as foreign mercenaries for countless wars, we privateer countless rival empire's ships, and we smuggle resources into war-torn people all for a tidy profit. We are a true mercenary state."
 principle_of_the_bandit_republic_reform:0 "Principle of the Bandit Republic"
 principle_of_the_bandit_republic_reform_desc:0 "The Bandit Republic is usually an insult to describe us, however we view it as a complement. Saint Robyn Hwd was called a bandit, but he lead a charge for the people. Our state isn't quite a normal state, but we are more a mercenary commune that owns a city. Our smugglers, privateers, and captains all are united in one goal. Protection of our beliefs, culture, and way of life."
 legendary_cynwyd_captains_elections:0 "Empowered Election - Captain Candidate"
 mechanic_legendary_cynwyd_captains_elections_yes:0 "Empowered Election - Captain Candidate"
 mechanic_cynwyd_smugglers_empowered_elections_yes:0 "Empowered Election - Smuggler Candidate"
 cynwyd_smugglers_empowered_elections:0 "Empowered Election - Smuggler Candidate"
