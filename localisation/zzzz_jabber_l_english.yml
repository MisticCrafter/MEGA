l_english:
 # Gov. Reforms
 andal_crown_reform:0 "Andal Crown"
 andal_crown_reform_desc:0 "Nearly four centuries ago, Auria Cintranos, known thereafter as 'the Dreamer', foresaw a most terrible fate for her people and her house, then only Dukes of Hellas. Few believed her in the Azure Court, yet it took very little time for the young oracle to be proven right. So we acted. We fled first to Sardinia, then to islamic 'Isbiliya' and founded here a realm mightier than Auria could've ever foreseen."
 andal_subject_reform:0 "Andal Viceroyalty"
 andal_subject_reform_desc:0 "The fate of Hispania has been resolved. The Andals, a people born of an unlikely marriage between the Hellenes of the East and the Mozarabs of the South, have donned an iron wreath and claimed all of Hispania as their rightful domain. We are lords and dukes in our own right, aye, but it is Andal law, Andal tradition and Andal decrees that permeate and govern our realm, for good and for bad."
 absolutist_andalos_reform:0 "Grand Archonate"
 absolutist_andalos_reform_desc:0 ""
 mauretanian_crusader_reform:0 "Crusader Kingdom"
 mauretanian_crusader_reform_desc:0 "Born of the bloody Sicilian Crusades, the newly-established Crusader states of Mauretania have stood far longer than most wagered they would. Most though that the Frankish and Italian nobility would be embroiled in endless clashes with their new Berber subjects, but history took the opposite course: the martial high nobility of Western Christendom quickly brought the exceptionally skilled Numidian cavalrymen into the fold, forming an equestrian order unparalleled across all of Europe."
 christian_berber_reform:0 "Berber Principality"
 christian_berber_reform_desc:0 "Albeit short, Roman rule over Mauretania has left a lasting mark: the Berber peoples have taken to Roman traditions and titles like fishes to water and, though noticeably marked by folk elements, the Berber realms retain the outline of Roman statesmanship to this very day."
