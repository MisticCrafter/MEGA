 russian_nation_title:0 "Proclaim Great Ruthenia"
 russian_nation_desc:0 "Through conquest and diplomacy, Ruthenia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions, the Tatar hordes have finally been subdued and a centralized Ruthenia state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted."
 flavor_rus.106.t:0 "Moscow under Ruthenian Rule"
 flavor_rus.106.desc:0 "Moscow is one of the most important cities in Slavic civilization and the former home of many of its great realms. While its commercial importance remains negligible, its position allows Moscow the potential to become a shining beacon of Great Ruthenia."
 flavor_rus.106.d:0 "Expand Moscow's academy."
