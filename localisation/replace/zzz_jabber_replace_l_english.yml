 TERCIO_DESC:0 "Initially a religious order founded by a martial-minded Duke of Hellas alongside some unlikely crusader allies, the Paladin Order has come a long way since its inception. Ever since the Sintras' flight to Hispania, the order has become a cornerstone of any Andal army and has accrued a number of impressive victories over the centuries. Their widespread renown and unique disregard for one's status has made them both the ambition of many young lads throughout the realm amd the dread of many foreign lords in Europe and beyond."
