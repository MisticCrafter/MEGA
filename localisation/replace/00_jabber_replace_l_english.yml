 # Missionsv
 eth_eliminate_the_semien_rebels_title: "Uncontested Hegemony"
 eth_eliminate_the_semien_rebels_desc: "For centuries, the Crown has been troubled by pests. Mad crusaders here, treacherous Nubians there, opportunistic nobles elsewhere - all of them came pecking at our feet, snatching swaths of land in our darkest moments. Enough is enough." 
 eth_find_other_christians_title: "Contact with Andalos"
 eth_find_other_christians_desc: "Due to the fervor and zeal of Christian Europe, our kingdom - which had for centuries remained isolated and separated from the heart of Christianity - restablished ancient connections with the likes of Italia, Achaia and Anatolia. Initially, we were ecstatic at seeing our christian brethren once again, but this would not last. Perceiving our rites as 'heretical', they seized the opportunity and pounced upon our shores, snatching Zeila, Aussa and Maida. We have since recovered, but the wound has not yet healed.\n\nIn recent years, queer merchants have turned up on our ports, claiming to be as Christian as we are, though not a crusader by any means, finding the mere notion of that disturbing - they claim to hail from 'Andalos', a kingdom in faraway Iberia, and say that their king - archon? - is quite interested in accessing our spice-rich trade routes. The premise of a Christian ally opposed to the crusader vermin is a tempting one, but we must not rush ourselves into ruin once again."
 # Misc
 auxiliary_astari_reform: "Auxiliary Astarians"
 auxiliary_astari_reform_desc: "The Lords Astarii have more than proved their mettle, and much of Great Andalos' military success can be laid solely at their feet. Despite their origins, they have come to be famously and staunchly loyal to their Andal lords. They are, however, still men - and men can be flexible when circumstances are right. Let us persuade some of these warriors to fight under our banners, so that we may share in the glory of their prowess."
 themata_reform: "The Seven Themata"
 themata_reform_desc: "With the abolition of the nobility, the duties and responsibilities traditionally attributed to the aristocracy were split between the Templars and the Knights Astari: though exact charges varied over the centuries, the Templars were generally entrusted with civil administration of the land, whereas the Knights Astari were tasked with enforcing the law and composing local armies which could be called upon in times of need.\n\nThese were the legendary 'Themata', named as such after their spiritual byzantine predecessors and modelled after the renowned legions of Imperial Rome. Each was led by a Grandmaster, numbering seven in total, who was in turn elected by senior members of the army every five years."
 TERCIO_NAME: "$NUM$$ORDER$ Astarotagma of $HOME$"
 MODIFIER_ALLOWED_TERCIO_FRACTION: "Astari Force Limit Fraction"
 MODIFIER_LOCAL_HAS_TERCIO: "Province Allows Astari Infantry"
 TERCIO_FORCELIMIT: "We can recruit up to $LIMIT|Y$ §GAstari§! regiments owing to:\n$FLAMOUNT|Y$ from $PERC|%Y$ of our force-limit of $FL$:\n"
 TERCIO_FORCELIMIT_ADDITIONAL: "Plus an additional $AMOUNT|Y$:"
 TERCIO_LIMIT_CULTURE: "$PROVINCE$ is a $CULTURE$ province, so we cannot recruit Astari Infantry here."
 ADD_TERCIO_SUB_UNIT_EFFECT: "Get '§GAstari§!' $UNIT$ in $WHERE|Y$."
 TERCIO_DESC: "Before the fall of Byzantium, it was not uncommon for disgraced nobles to find new purpose in the Crusades; as a result, there was hardly ever a shortage of noble households crossing the Aegean eastwards. Some opted to stop in Greece, either to simply rest and resupply; or to accrue some glory and gold by making good on deals struck with local lords. One such campaign led a Crusader army, battered and weak, to request aid and shelter within the walls of Athens, then our seat of power. They were lead by Raymond de Lusignan, who had fought with the then-Duke of Hellas on prior wars against common enemies in Anatolia and beyond. Recognizing his old brother-in-arms, the Duke welcomed the crusaders.\n\nHaving fled the political fires of Aquitania, Raymond made Hellas his new home, and his crusaders followed suit. Emboldened by his new liege, he began to shape his troops into a peculiar order: initially mere retainers and palace guards, the 'Astari' - as they were henceforth named - grew in importance and favor as the Dukes grew ever wearier of their feudal subjects' reliability, culminating in their establishment as the Dukes' personal, permanent military; the first of its kind.\n\nEver since then, the Astari Order has grown tenfold, incorporating both wayward crusaders and youthful greeks, never suffering in its legendary prowess and loyalty for it: they have defended the House of Sintra a thousand times and now, as a part and parcel of the Archon's armies, will do so for Andalos entire."
