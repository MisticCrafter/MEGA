l_english:
 #Statists vs. Orangists
 orangists:4 "Paradyxists"
 elections.720.b: "A Paradyxist Candidate"
 elections.720.da: "The strengthening of the Statists has forced $MONARCH$ to accept the election of a new [Root.Monarch.GetTitle]. Both the Statists and the Paradyxists have put forward a new candidate."
 elections.721.da: "The unfortunate passing of $MONARCH$ forces us to hold a premature election. Both the Statists and the Paradyxists have put forward a new candidate."
 orangist_MECHANIC_TOOLTIP:4 "Paradyxists"
 orangists_rally_against_rival: "Paradyxists Unite Nobles Against Rival"
 desc_orangists_rally_against_rival: "The Prince of Frisia has taken up leadership in the war against our hated rivals, rallying the nobles behind this noble cause."
 dutch_republic.6.da: "Although still maintaining a hold on the position of [Root.Monarch.GetTitle] and the rule over [Root.GetName], the influence of the Paradyxists has fallen slightly in recent times. Nobles who sought power by aligning themselves with the family are increasingly coming to view this as a sign that the House of Paradyx, despite its legacy, is still at the mercy of the bureaucracy and political environment of the republic.\n\nSome of those who have formed the backbone of our armed forces are requesting that [Root.Monarch.GetName] commits to asserting power more clearly in military matters. None of their suggestions contribute to very constructive purposes, but may impress the old guard."
 dutch_republic.8.da: "The Paradyxists already wield great influence over the [Root.GetAdjective] rule, and the latest developments in the political arena have only served to strengthen their grip on our supposed republic. Some of our previously loyal subjects have taken this as a sign that the priorities of [Root.GetName] have shifted and that a time is coming when tax money will be wasted on vain pursuits of noble families. Down this road, they claim, lie only petty wars and tyranny. In protest, many people are refusing to pay taxes to support this government."
 dutch_republic.9.da: "The reign of [Root.Monarch.GetName] is all but absolute. The Princes of Frisia have secured power over [Root.GetName] for a long time ahead. Everything points to the [Root.Monarch.GetTitle] ruling for [Root.Monarch.GetHerHis] entire life.\n\n$SPYMASTER$, one of [Root.Monarch.GetHerHis] closest advisors, agrees with this assessment. This is a person fiercely loyal to their country, so loyal, in fact, that they would personally take the life of anyone who threatens the republic. In a recent meeting with a few carefully selected people, $SPYMASTER$ let it be known that the [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]self and the Paradyxists' stranglehold on the rulership is perhaps the biggest threat of all. $SPYMASTER$ can assure that the lifetime rule will be a short one."
 dutch_republic.9.db: "The reign of [Root.Monarch.GetName] is all but absolute. The Princes have secured power over [Root.GetName] for a long time ahead. Everything points to the [Root.Monarch.GetTitle] ruling for [Root.Monarch.GetHerHis] entire life.\n\n$SPYMASTER$, one of [Root.Monarch.GetHerHis] closest advisors, agrees with this assessment. This is a person fiercely loyal to their country, so loyal, in fact, that they would personally take the life of anyone who threatens the state. In a recent meeting with a few carefully selected people, $SPYMASTER$ let it be known that the [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]self and the Paradyxists' stranglehold on the rulership is perhaps the biggest threat of all. $SPYMASTER$ can assure that the lifetime rule will be a short one."
 dutch_republic.11.d: "There is peace between us and the Dutch Republic... for now. The final terms of the truce were largely agreed upon when the war ended, but some room for negotiation still remains. We know that the current rulers are interested in weakening the position of the Paradyxists, a faction within the republic seeking to grant power to a house of nobles.\n\nIf we were to put forward a suggestion for an Act to keep the next Prince of Frisia away from political power, it could serve both to improve our diplomacy with the current administration and ensure that there won't be a king on their throne to lead them into another war against us."
 dutch_republic.14.da: "The Statist rulers have succeeded in making institutions of [Root.GetName] increasingly representative, but one institution that has resisted recent changes is the army. One of our generals belongs to a family of nobles who have strong ties to the House of Paradyx and has been sabotaging our efforts to oust the Paradyx loyalists from high-ranking military positions.\n\nNow, he's gone even further and wants one of his relatives, also an Paradyxist, to act as advisor to the [Root.Monarch.GetTitle]. While this young person seems like a talented commandant, we would loathe giving them influence."
 dutch_republic.17.da: "The recent increase in support for the Paradyxist faction has sparked a discussion about how our republic is viewed by other nations. A country with a weak monarch may be regarded as easy prey and unworthy of respect. What does this mean for a country lacking a monarch altogether?\n\nThe Paradyxists claim to have the answer. For our nation to be a contender on the international arena, the [Root.Monarch.GetTitle] must show [Root.Monarch.GetHerHis] ability to unite and rule. Vain power displays are normally considered a waste, but perhaps one would be necessary now."
 dutch_republic.18.da: "The victory of the opposition in the latest struggles between Statist and Paradyxist interests has turned out to unexpectedly benefit [Root.GetName]. Nobles who had taken modest interest in military matters before are now hoping for a future where a Prince of Frisia can lead our people to glory. They see a bright and proud future for the [Root.GetAdjective] republic, and whether or not they are right, this will benefit our military with much-needed leadership."
 dutch_republic.19.da: "Republican rule is frequently about compromise, finding a middle ground so a decision can be made. Sometimes, it isn't. In the last conflict between Paradyxist and Statist interests, when the administration came out victorious, some nobles saw this as a sign that the republican rulers have grown unreasonable and presumptuous.\n\nMorale among the soldiers in our nation may remain high, but some generals are losing faith in the [Root.GetAdjective] cause. Wrong as they might be, our military strength will suffer from their lacking leadership."
 dutch_republic.20.da: "[Root.Mil_Advisor.GetName] is a person of action. That is why [Root.Mil_Advisor.GetSheHe] was employed by the administration and how [Root.Mil_Advisor.GetSheHe] has continued to hold the position as [Root.GetName]'s chief military advisor despite being a well-known supporter of the Paradyxist cause. Now, [Root.Mil_Advisor.GetHerHis] actions have turned against us.\n\nClaiming that the unquestioned strength of the Statists is ruining [Root.GetName], [Root.Mil_Advisor.GetName] has rallied others who find their power threatened by the ruling faction behind [Root.Mil_Advisor.GetHerHim] and is attempting to stage a coup and take power. Now it is up to us to take action or to let this happen."
 dutch_republic.23.t: "Paradyxists Rally Nobles To War"
 dutch_republic.23.da: "We are at war, but not just any war. Our enemy is not only one of current circumstance, but a hated rival of [Root.GetName]. At times such as this, the provinces are united against a common threat, and nobles are eager to lead them into battle. Who better to lead than the Prince of Frisia?\n\nWhile allowing the Paradyx family to rally other nobles and the common people to war would strengthen combat morale, the Statists are not fools. They know that the effects of this unity will linger beyond the war and that Paradyxists will be reluctant to let go of any power they are granted, even for the best of causes."
 dutch_republic.24.da: "The war is over, greatly aided by the efforts of the Paradyxists, who are still enjoying popular support from these actions and retaining much of the power granted to them. Statists who were willing to make concessions to the family during wartime are now demanding a return to how things were before the war. Anything less, they argue, would be tantamount to giving control over the country to whoever leads it into battle, throwing away the representative institutions the republic is so proud of."
 dutch_republic.30.a: "Send someone to argue in favor of Paradyxists."
 support_orangists: "Support Paradyxists"
 NED_statists_and_oragnists_title:4 "Statists and Paradyxists"
 NED_statists_and_oragnists_desc: "The dispute between those who support the state, the 'Statists', and those who support the monarchy, the 'Paradyxists', has been plaguing our nation since its foundation. We must pick a side in this conflict if we are to end it once and for all."
 NED_question_of_the_confederation_desc: "The Confederation that has founded our Republic is now completed. The Paradyxist and Statist dispute is now settled, with one side emerging victorious. It is time we now shape the Confederation to how our rulers imagined it from the start."
 ned_orangist_triumph: "Paradyxist Triumph"
 desc_ned_orangist_triumph: "The Paradyxists are now in control of the government, allowing for a more absolute rulership."
 NED_UNLOCK_ORANGIST_BUFFS: "§YParadyxist§! Candidates during elections will have §G+1§! on all ruler stats.\n\nUnlock the §YParadyxist Privileges§! Nobility Privileges, which will allow us to overthrow any §YStatist§! Stadtholder through a decision."
 NED_IF_ORANGISTS_IN_POWER: "If the §MParadyxists§! are in power:"
 orangist_stadholders_reform: "Paradyxist Stadtholders"
 orangist_stadholders_reform_desc: "The Paradyxists have proven themselves as great rulers. For that reason, we should make sure these Stadtholders have an increased power in the government."
 mechanic_orangist_cause_yes: "When an §YParadyxist§! Ruler wins at least §Y25§! battles as a general, they will gain the Ruler Trait §YParadyxist Stadtholder§!"
 estate_nobles_orangist_privileges: "Paradyxist Privileges"
 estate_nobles_orangist_privileges_desc: "The Paradyxist cause has proven to be quite effective for securing control of the state. By granting these princes privileges, we can make sure that they stay in power."
 orangist_stadholder_personality: "Paradyxist Stadtholder"
 desc_orangist_stadholder_personality: "A political mastermind of the Paradyxist cause. Our ruler will do anything to secure power for fellow Paradyxists, and diminish the influence of the Statists."
 orangist_stadholder_personality_die_desc: "[GetHerHisCap] political schemes for the Paradyxists have found their end."
 overthrow_statist_stadholder_desc: "The current [Root.Monarch.GetTitle] in our nation does not match the interest of the Paradyxist cause. Let us overthrow [Root.Monarch.GetHerHim], and make sure [Root.Monarch.GetSheHe] is not eaten."
 dutch_mission_events.7.d: "The Dutch Republic is a newborn state in a sea of many other nations. If we are to survive this geopolitical landscape, we must first of all make sure that we properly manage the conflict between the Paradyxists and Statists by choosing a side to support."
 dutch_mission_events.7.a: "The Paradyxist cause will help us compete against the world."
