 # Balkan Migration
 flavor_s_slavic_migration_events.1.title:  "Serbians in Nis"
 flavor_s_slavic_migration_events.1.desc: "Earlier this month swarms upon swarms of serbians entered our provinces and making themselves at home, how shall we respond?"
 flavor_s_slavic_migration_events.1.a: "Accept them, they shall make good labourers"
 flavor_s_slavic_migration_events.1.b: "Oppress them, we can't let them take our precious cities and towns!"